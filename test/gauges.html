<!DOCTYPE html>
<html style="width: 100%; height: 100%">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Gauge Test</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
        <script src="../gauge.min.js"></script>
        <style>
            body {
                padding: 0;
                margin: 0;
                background: #fff;
            }
        </style>
    </head>

    <body style="width: 100%; height: 100%">
        <!-- customized gauge -->
        <canvas
          class="gauge--canvas"
          data-type="radial-gauge"
          data-width="270"
          data-height="270"
          data-font-title="Roboto"
          data-font-units="Roboto"
          data-font-value="Roboto"
          data-font-numbers="Roboto"
          data-font-units-size="24"
          data-font-units-weight="bold"
          data-glow="true"
          data-units="1%"
          data-title=""
          data-value="1"
          data-value-text="Q - Diabetes"
          data-value-int="1"
          data-value-dec="0"
          data-animate-on-init="true"
          data-animated-value="true"
          data-exact-ticks="true"
          data-min-value="0"
          data-max-value="11.2"
          data-major-ticks="[0, 5.6, 11.2]"
          data-minor-ticks="1.12"
          data-tick-unit="&#37;"
          data-stroke-ticks="false"
          data-highlights='[{ "from": 0, "to": 5.6, "color": "#3CA55C" },{ "from": 5.6, "to": 11.2, "color": "#f05053" }]'
          data-color-plate="transparent"
          data-color-major-ticks="#fff"
          data-color-minor-ticks="#fff"
          data-color-title="#222"
          data-color-units="#111"
          data-color-numbers="#222"
          data-color-needle-start="#7C70BB"
          data-color-needle="#44349f"
          data-color-needle-end="#3D2E8F"
          data-borders="false"
          data-border-shadow-width="0"
          data-border-outer-width="0"
          data-border-middle-width="0"
          data-border-inner-width="0"
          data-value-box="true"
          data-animation-rule="bounce"
          data-needle-circle-outer="true"
          data-needle-circle-inner="false"
          data-animation-duration="1500"
          data-value-box-stroke="0"
          data-color-value-text="#44349f"
          data-color-value-text-shadow="rgba(0,0,0,0.3)"
          data-value-text-shadow="true"
          data-value-box-border-radius="10"
          data-color-value-box-rect="#333"
          data-color-value-box-rect-end="#333"
          data-color-value-box-background="transparent"
          data-needle-shadow="true"
          width="540"
          height="540"
          style="width: 270px; height: 270px"
        ></canvas>
    </body>
</html>
